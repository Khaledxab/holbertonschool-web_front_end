<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
</head>
<script>
    function setCookies() {
        let firstname = document.getElementById("firstname").value;
        let email = document.getElementById("email").value;
        let date = new Date();
        date.setTime(date.getTime() + 10 * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
        document.cookie = `firstname=${firstname} ${expires}; path=/`;
        document.cookie = `email=${email} ${expires}; path=/`;
    }
    function showCookies() {
        let firstname = document.cookie.split(";").filter(cookie => cookie.includes("firstname"))[0].split("=")[1];
        let email = document.cookie.split(";").filter(cookie => cookie.includes("email"))[0].split("=")[1];
        let p = document.createElement("p");
        p.innerHTML = `Cookies: firstname=${firstname} email=${email}`;
        document.querySelector("body").append(p);
    }
</script>

<body>
    <input type="text" id="firstname" />
    <input type="text" id="email" />
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button type="submit" onclick="showCookies()">Show the cookies</button>
</body>

</html>
