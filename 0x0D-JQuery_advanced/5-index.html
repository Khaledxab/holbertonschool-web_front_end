<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                "<table><thead><th>Firstname</th><th>Lastname</th></thead><tbody></tbody></table>"
            );
        }
        function addNewMember(firstName, lastName) {
            $("tbody")
                .append(
                    `<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`
                )
                .find("td")
                .last()
                .css("background-color", "orange");
            $("td:nth-child(3)").click(function () {
                $(this).parent().remove();
            });
        }
        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Snizt");
    </script>
</body>

</html>
